
{% if search_text_len > 1 %}

    {% if len_hits > 0 %}

        {% for cellType in cellType_search %}
            <button type='button' id={{cellType.0}} onclick="chooseButton(this.id, 'container_cellTypes')" class="ajax_search_list">{{cellType.1}}</button>
        {% endfor %}

    {% else %}
<a href="https://epiregiodb.readthedocs.io/en/latest/UseCases.html#available-cell-and-tissue-types"><button type="button" class="NoneButton">None found - see available cell and tissue types in the documentation</button></a>
    {% endif %}

{% endif %}
